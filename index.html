<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="real-pin" class="form-control" type="text">
                    <button id="generate-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="input-pin" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="number-button-7" class="button">7</div>
                              <div id="number-button-8" class="button">8</div> 
                              <div id="number-button-9" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="number-button-4" class="button">4</div>
                              <div id="number-button-5" class="button">5</div>
                              <div id="number-button-6" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="number-button-1" class="button">1</div>
                              <div id="number-button-2" class="button">2</div>
                              <div id="number-button-3" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="backspace-button" class="button"><</div>
                                <div id="number-button-0" class="button">0</div>
                                <div id="ac-button" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit-button" type="submit" class="submit-btn">Submit</button>
                                <p id="try-text" class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="wrong-pin" class="notify">‚ùå Pin Didn't Match, Please try again</p>
            <p id="correct-pin" class="notify">‚úÖ Pin Matched... Secret door is opening for you</p>
            <p id="try-full" class="notify">üò≠ You tried 3 times. You cannot try now üò≠</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
